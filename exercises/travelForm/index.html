<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form name="travelForm">
        <p>
            <input type="text" placeholder="first" name="fName">
            <input type="text" placeholder="last" name="lName">
            <input type="number" placeholder="age" name="age">
        <p>
            Male <input type="radio" name="gender">
            Female <input type="radio" name="gender">
       <p>
       Destination:
       <br>
            New York <input type="checkbox" name="destination" value="NewYork">
            Los Angeles <input type="checkbox" name="destination" value="Los Angeles">
            Miami <input type="checkbox" name="destination" value="Miami">
       <p>
        Meal:
        <br>
            Vegetarian<input type="radio" name="vegetarian">
            Kosher<input type="radio" name="kosher">
            lactose free<input type="radio" name="lactoseFree">
        <p>
        <button>Submit</button>

    </form>

    <script src="app.js"></script>
</body>
</html>
