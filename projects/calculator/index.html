<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="addition">
        <form>
            <input type="number" name="add1">
            <input type="number" name="add2">
            <button onclick="add">+</button>
        </form>
    </div>
    <div class="subtraction">
        <form>
            <input type="number" name="sub1">
            <input type="number" name="sub2">
            <button onclick="sub">-</button>
        </form>
    </div>
    <div class="multiply">
        <form>
            <input type="number" name="mult1">
            <input type="number" name="mult2">
            <button onclick="mult">*</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
